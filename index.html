<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bookmarker</title>
	<meta name="Mitul Shah" content="Bookmark your favourite websites!"/>
	<link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>
<body onload="fetchBookmarks()">
<div class="container">
	<section id="title">
		<h1>Bookmarker</h1>
		<hr>
	</section>
	<section id="widget">
		<h2>Bookmark your favourite site!</h2>
			<form id="myForm">
				<div class="form-group">
					<label>Website Name</label>
					<input type="text" class="form-control" placeholder="Website Name" id="siteName">
				</div>
				<div class="form-group">
					<label>Website URL</label>
					<input type="text" class="form-control" placeholder="Website URL" id="siteURL">
				</div>
				<button type="submit" class="btn">Submit</button>
			</form>
	</section>
	<section id="content">
		<div id="results">
		
		
		</div>
	</section>
	<footer id="footer">
		<hr>
		<p> Built by <a href="https://github.com/mitul-s"><b>Mitul Shah</b></a> ðŸ˜Ž</p>
	</footer>
</div>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
